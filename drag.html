<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag Text Example</title>
<style>
  .draggable {
    padding: 10px;
    background-color: lightyellow;
    border: 1px solid #ccc;
    display: inline-block;
    cursor: grab;
    user-select: all; /* allow selecting text */
  }
</style>
</head>
<body>

<h2>Drag this text into another input box on any website</h2>
<div class="draggable" draggable="true">
  This is the text I want to drag to another website.
</div>

</body>
</html>
